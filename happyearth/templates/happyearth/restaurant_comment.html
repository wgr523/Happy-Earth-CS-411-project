{% extends 'happyearth/base.html' %}

{% block content %}
<h2>Restaurant: {{ restaurant.name }}.</h2>
<h5>Address: {{ restaurant.address }}</h5>
<h5>Price Level: {{ restaurant.price_level }}</h5>

{% if user.is_authenticated%}
<form action="." method="post">
{% csrf_token %}
    <select name="rating" size="5">
        <option value="5" selected>5</option>
        <option value="4" selected>4</option>
        <option value="3" selected>3</option>
        <option value="2" selected>2</option>
        <option value="1" selected>1</option>
        </select>
    <br>
If you want, you can type dish name: (TODO).<input type="text" name="dish" value="">
    <br>
    <textarea name="review" rows="10" cols="30">
Please write your review.
</textarea><br>
    
<input type="submit" value="Comment">
</form>
{% endif %}
{% endblock %}
