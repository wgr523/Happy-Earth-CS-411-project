<h2>Hello, {{ user_info.name }}.</h2>
<h5>Your phone is {{ user_info.phone }}.</h5>
<div>
{% if restaurants %}
<ul>
    {% for i in restaurants %}
        <li><a href="/restaurant/{{ i.id }}/">{{ i.name }}, {{ i.address }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>Error.</p>
{% endif %}
</div>

<p><a href="{% url 'logout' %}">logout</a></p>
