{% extends 'happyearth/base.html' %}
{% block title %}
Your favorite restaurants
{% endblock %}
{% block content %}
<div>
{% if tags %}
<ul>
    {% for i in tags %}
        <li><a href="{{ i.tag }}/">{{ i.tag }}</a></li>
    {% endfor %}
</ul>
{% else %}
<p>No favorites are available.</p>
{% endif %}
</div>
{% endblock %}
