{% extends 'happyearth/base.html' %}
{% block title %}
Edit your user information
{% endblock %}
{% block content %}
<h1>Please enter your location.</h1>
<br>
<form action="." method="post">
  {% csrf_token %}
  <p>City: <input type="text" name="city" value="Urbana"/></p>
  <p>State: <input type="text" name="state" value="IL"/></p>
  <input type="submit" value="Submit" />
</form>
{% endblock %}
{% block go_back %}
<a href="{% url 'homepage' %}">Back</a>
{% endblock %}
